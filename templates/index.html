<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Sentiment Analysis Using ML Model</h2>

    <form method="POST">
        <textarea name="text" rows="5" cols="40" required></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <h3>Sentiment: {{ sentiment }}</h3>
    {% endif %}
</body>
</html>
